<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Rating</title>
</head>
<body>
    <form action="{{ url_for('edit') }}" method="POST">
        <p>Book name: {{ book.title }}</p>
        <p>Book current Rating: {{ book.rating}}</p>
        <label for="rating">Rating</label>
        <input hidden="hidden" name="id" value="{{ book.id }}">
        <input type="text" name="rating" id="rating" placeholder="New Rating">
        <button type="submit" href="{{ url_for('home') }}">Change Rating</button>
    </form>
</body>
</html>
